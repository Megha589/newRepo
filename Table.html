<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Image</title>
</head>
<body>
    <Table border="2px" height="100" width="300">
        <tr>
            <td height="100" width="300">A</td>
            <td colspan="2" height="100" width="300">Image</td>
        </tr>
        <tr>
            <td height="100" width="300">B</td>
            <td rowspan="2" height="100" width="300">D</td>
            <td rowspan="2" height="100" width="300">E</td>
        </tr>
        <tr>
            <td height="100" width="300">C</td>
        </tr>
    </Table>
</body>
</html>
